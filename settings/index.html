<!DOCTYPE html>
<html>
  <head>
    <title id="title">
      Settings (LOADING)
    </title>
    <link rel="icon" type="image/png" href="settings.png"/>
    <link rel="stylesheet" href="/themes.css">
  </head>
  <body>
    <h1>
      Settings (EXPERIMENTAL)
      <noscript><br/>
        You need JavaScript to use Settings!
      </noscript>
    </h1>
    <p> System themes: </p>
    <span lightmode>
      <button onclick="options.mode = 0">
        Light Mode
      </button>
    </span>
    <span darkmode>
      <button onclick="options.mode = 1">
        Dark Mode
      </button>
    </span><br/>
    <p> Main URL Redirection </p>
    <button>
      Old Website (Nonfunctional)
    </button><br/>
    <button>
      Same Site
    </button>
  </body>
  <script>
    alert("This menu is experimental and not guaranteed to work!");
    var expcount = 0;
    const titlename = "title";
    if(!localStorage.KZGITSETTINGS) {
      localStorage.KZGITSETTINGS = "{\"Mode\": 0, \"selfredirect\": true}";
    }
    const options = JSON.parse(localStorage.KZGITSETTINGS);
    function experimentalNotice() {
      if(expcount%2) {
        // odd
        document.getElementById(titlename).innerHTML = "Settings (EXPERIMENTAL!!!)";
      }
      if(!(expcount%2)) {
        // even
        document.getElementById(titlename).innerHTML = "Settings (STILL IN DEVELOPMENT)";
      }
      expcount++;
    }
    var noticeid = setInterval(experimentalNotice, 750);
    var storageid = setInterval(function() {
      localStorage.KZGITSETTINGS = JSON.stringify(options);
    }, 0);
  </script>
  <script src="settingsapply.js"></script>
</html>
