;<!DOCTYPE html>
<html>
  <head>
    <title id="title">
      Settings (EXPERIMENTAL!!!)
    </title>
  </head>
  <body>
    <h1>
      Settings (EXPERIMENTAL)
    </h1>
  </body>
  <script>
    var expcount = 0;
    const titlename = "title";
    function experimentalNotice() {
      if(expcount%2) {
        // odd
        document.getElementById(titlename).innerHTML = "Settings (EXPERIMENTAL!!!)";
      }
      if(!(expcount%2)) {
        // even
        document.getElementById(titlename).innerHTML = "Settings";
      }
      expcount++;
    }
    var noticeid = setInterval(experimentalNotice, 500);
  </script>
</html>
