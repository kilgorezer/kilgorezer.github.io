<script>
// Unicode
var CREEPY = '\u0020\u0336\u033f\u031d\u0020\u0334\u0344\u0328\u0020\u0334\u030f\u033b\u0020\u0338\u033d\u0332\u0020\u0335\u0313\u0345\u0020\u0334\u0344\u031f\u0020\u0335\u0310\u033a\u0020\u0335\u0301\u033c\u0020\u0334\u033f\u0328\u0020\u0338\u0346\u0349'.split(' ');
CREEPY.shift(1);
var ljmhpsfafs = function(inp) {
  inp = inp.split('').reverse()
  var out = '';
  for(var i = 0; i < inp.length; i++) {
    for(var j = 0; j < CREEPY.length && i < inp.length; j++) {
      out += inp[i] + CREEPY[j];
      i++;
    }
  }
  return out;
}
</script>
<button onclick="alert(ljmhpsfafs(prompt('Input')))">ljmhpsfafs-ify</button>
